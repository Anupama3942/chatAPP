<!DOCTYPE html>
<html>
<head>
  <title>Private Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: monospace; background: black; color: lime; text-align: center; }
    #users { margin: 10px; border: 1px solid lime; padding: 5px; }
    #messages { border: 1px solid lime; height: 300px; overflow-y: auto; padding: 10px; margin: 10px; }
    input, select { padding: 5px; margin: 5px; }
    button { padding: 5px 10px; background: lime; color: black; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>ðŸ”’ DOS-Style Private Chat</h2>
  <div>
    <input id="username" placeholder="Enter username" />
    <button onclick="registerUser()">Join</button>
  </div>

  <div id="chat" style="display:none;">
    <div id="users">Online Users: <select id="userlist"></select></div>
    <div id="messages"></div>
    <input id="message" placeholder="Type message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    var socket = io();
    var myName = "";

    function registerUser() {
      myName = document.getElementById("username").value;
      if (myName.trim() === "") return;
      socket.emit("register", myName);
      document.getElementById("username").style.display = "none";
      document.querySelector("button").style.display = "none";
      document.getElementById("chat").style.display = "block";
    }

    socket.on("user_list", function(users) {
      let userlist = document.getElementById("userlist");
      userlist.innerHTML = "";
      users.forEach(u => {
        if (u !== myName) {
          let opt = document.createElement("option");
          opt.value = u; opt.text = u;
          userlist.appendChild(opt);
        }
      });
    });

    function sendMessage() {
      let msg = document.getElementById("message").value;
      let to = document.getElementById("userlist").value;
      if (msg.trim() !== "" && to) {
        socket.emit("private_message", {to: to, message: msg});
        document.getElementById("message").value = "";
      }
    }

    socket.on("private_message", function(data) {
      let div = document.getElementById("messages");
      div.innerHTML += "<p><b>" + data.from + ":</b> " + data.message + "</p>";
      div.scrollTop = div.scrollHeight;
    });
  </script>
</body>
</html>
